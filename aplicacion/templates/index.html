<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vínculo de Vida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
        }
        /* Estilo para el fondo del hero section con la imagen */
        .hero-bg {
            background-color: #fd9cba;
            background-size: cover;
            background-position: center;
            position: relative;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header similar al ejemplo, ahora con dos filas -->
    <header class="bg-pink-100 text-gray-700 shadow-md p-4 flex flex-col rounded-b-xl border-b-2 border-pink-200">
        <!-- Fila superior: Título y botón de inicio de sesión -->
        <div class="flex justify-between items-center mb-4 md:mb-6">
            <!-- Logo - Título de la app -->
            <div class="flex items-center">
                <span class="text-2xl md:text-3xl font-bold text-gray-800">Vínculo de Vida</span>
            </div>

            <!-- Botón "Iniciar Sesión" con icono -->
            <!-- CAMBIO AQUÍ: Se actualiza el href para que redirija a la ruta de inicio de sesión -->
            <a href="/login" class="bg-pink-500 text-white font-bold py-2 px-6 rounded-full hover:bg-pink-600 transition-colors duration-300 flex items-center">
                <!-- Icono de usuario agregado aquí -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 mr-2">
                    <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0a4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.705 0-5.405-.419-8.062-1.2A.75.75 0 013.75 20.105z" clip-rule="evenodd" />
                </svg>
                INICIAR SESIÓN
            </a>
        </div>

        <!-- Fila inferior: Barra de Navegación central con fondo blanco -->
        <nav class="hidden md:flex justify-center space-x-4 bg-white px-4 py-2 rounded-md shadow-sm">
            <!-- Menú Quiénes Somos con sub-opción única -->
            <div class="relative group">
                <button class="flex items-center text-gray-700 hover:text-pink-500 font-semibold focus:outline-none transition-colors duration-300">
                    Quiénes Somos
                    <svg class="w-4 h-4 ml-1 transition-transform duration-300" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div class="absolute hidden group-hover:block bg-white shadow-lg rounded-md mt-2 w-48 text-left z-10">
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-pink-100 rounded-t-md">Nuestro propósito</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-pink-100 rounded-b-md">Equipo de trabajo</a>
                </div>
            </div>

            <!-- Menú Objetivo -->
            <div class="relative group">
                <button class="flex items-center text-gray-700 hover:text-pink-500 font-semibold focus:outline-none transition-colors duration-300">
                    Objetivo
                    <svg class="w-4 h-4 ml-1 transition-transform duration-300" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div class="absolute hidden group-hover:block bg-white shadow-lg rounded-md mt-2 w-48 text-left z-10">
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-pink-100 rounded-t-md">Misión</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-pink-100 rounded-b-md">Visión</a>
                </div>
            </div>

            <!-- Menú Comunidad -->
            <div class="relative group">
                <button class="flex items-center text-gray-700 hover:text-pink-500 font-semibold focus:outline-none transition-colors duration-300">
                    Comunidad
                    <svg class="w-4 h-4 ml-1 transition-transform duration-300" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div class="absolute hidden group-hover:block bg-white shadow-lg rounded-md mt-2 w-48 text-left z-10">
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-pink-100 rounded-md">Enlaces oficiales</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sección principal con fondo de color sólido -->
    <main class="hero-bg flex-grow flex items-center justify-center p-4">
        <div class="max-w-4xl w-full text-center">
            <!-- Título principal, ahora con un tamaño de fuente más pequeño para que quepa en una línea -->
            <h2 class="text-2xl md:text-5xl font-bold leading-tight mb-4 text-gray-800">
                Vivir una Lactancia Placentera
            </h2>
            <!-- Espacio para la imagen, ahora centrado con mx-auto -->
            <img src="/aplicacion/imagenes/bienvenida.jpg" alt="Imagen representativa de la lactancia" class="rounded-lg shadow-lg mb-6 w-full max-w-lg mx-auto">

            <!-- Texto secundario -->
            <p class="text-base md:text-xl font-medium text-gray-700">
                En compañía y contención para amamantar sin dolor.
            </p>
        </div>
    </main>

</body>
</html>
