$def with (message)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vínculo de Vida - Registrar Cita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style> body { font-family: ui-sans-serif, system-ui, sans-serif; } </style>
</head>
<body class="bg-[#FDF4F7] text-gray-800 font-sans min-h-screen flex flex-col items-center">

    <div class="min-h-screen p-4 sm:p-6 lg:p-8 w-full">
        <!-- Encabezado con Menú -->
        <header class="bg-[#E1A6CD] shadow-md rounded-lg p-3 mb-8 w-full">
            <div class="container mx-auto flex justify-between items-center">
                <div class="relative group" id="menu-container">
                    <button id="menu-button" class="text-[#4A4A4A] text-lg font-bold focus:outline-none flex items-center p-2 rounded-md transition-colors duration-200 group-hover:bg-pink-100">
                        MENÚ
                        <i class="fas fa-chevron-down ml-2 text-sm transition-transform duration-300 group-hover:rotate-180"></i>
                    </button>
                    <ul id="dropdown-menu" class="hidden group-hover:block absolute left-0 mt-2 w-64 bg-white rounded-lg shadow-xl z-10 py-2">
                        <li><a href="/administrador" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Área Admin</a></li>
                        <li><a href="/enfermeras" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Área Enfermeras</a></li>
                        <li><a href="/registro_lactantes" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Registro de Lactantes</a></li>
                        <li><a href="/visualizacion_citas" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Visualización de Citas</a></li>
                    </ul>
                </div>
                <a href="/logout" class="flex items-center text-[#6a003f] font-bold px-4 py-2 rounded-full space-x-2 bg-white border border-[#E1A6CD] hover:bg-gray-100" title="Cerrar Sesión">
                    <div class="w-8 h-8 rounded-full border-2 border-[#6a003f] bg-white flex items-center justify-center"><i class="fas fa-sign-out-alt"></i></div>
                    <span class="hidden sm:block">Cerrar Sesión</span>
                </a>
            </div>
        </header>

        <!-- Contenido principal -->
        <main class="flex-grow flex flex-col items-center justify-center w-full px-4">
            <div class="bg-white rounded-2xl p-8 sm:p-12 shadow-lg max-w-4xl w-full">
                <h2 class="text-2xl sm:text-3xl font-bold text-center mb-10 text-[#6a003f]">Registrar Nueva Cita</h2>
                
                $if message:
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                        <span>$message</span>
                    </div>

                <form action="/registro_citas" method="POST" class="space-y-8">
                    <!-- Sección de la Madre -->
                    <fieldset class="border border-[#E4B4C5] p-6 rounded-lg">
                        <legend class="px-2 font-bold text-[#6a003f]">Datos de la Madre</legend>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                            <input type="text" name="nombre_madre" placeholder="Nombre(s) (*)" required class="md:col-span-2 w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                            <input type="text" name="apellido_paterno_madre" placeholder="Apellido Paterno (*)" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                            <input type="text" name="apellido_materno_madre" placeholder="Apellido Materno" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                            <input type="text" name="discapacidad_madre" placeholder="Discapacidad (Ninguna)" class="md:col-span-2 w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                        </div>
                    </fieldset>

                    <!-- Sección del Lactante y Cita -->
                    <fieldset class="border border-[#E4B4C5] p-6 rounded-lg">
                        <legend class="px-2 font-bold text-[#6a003f]">Datos del Lactante y Cita</legend>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                            <input type="text" name="apellido_paterno_lactante" placeholder="Apellido Paterno del Lactante (*)" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                            <input type="text" name="apellido_materno_lactante" placeholder="Apellido Materno del Lactante" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                            <div>
                                <label for="hora_llegada" class="block text-left font-bold mb-1 text-[#6a003f]">Hora de Llegada (*)</label>
                                <input type="time" id="hora_llegada" name="hora_llegada" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                            </div>
                            <div class="flex items-center justify-center md:justify-start pt-6">
                                <input type="checkbox" id="subsecuente" name="subsecuente" class="h-5 w-5 rounded border-gray-300 text-[#E1A6CD] focus:ring-[#E1A6CD]">
                                <label for="subsecuente" class="ml-3 text-lg text-[#6a003f]">¿Es cita subsecuente?</label>
                            </div>
                        </div>
                    </fieldset>

                    <div class="text-center mt-6">
                        <button type="submit" class="w-full sm:w-2/3 py-3 mt-6 bg-[#F8C9D9] text-[#6A003F] font-bold rounded-full shadow-md hover:bg-[#E4B4C5] transform hover:scale-105">
                            Agendar Cita
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <script>
        const menuButton = document.getElementById('menu-button');
        const dropdownMenu = document.getElementById('dropdown-menu');
        const menuContainer = document.getElementById('menu-container');
        if (menuButton) {
            menuButton.addEventListener('click', (event) => {
                event.stopPropagation();
                dropdownMenu.classList.toggle('hidden');
            });
        }
        document.addEventListener('click', (event) => {
            if (menuContainer && !menuContainer.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
