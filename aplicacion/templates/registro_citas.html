<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vínculo de Vida - Registro de Citas</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Estilos personalizados para la tipografía */
        body {
            font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
</head>
<body class="bg-[#FDF4F7] text-gray-800 font-sans min-h-screen flex flex-col items-center">

    <div class="min-h-screen p-4 sm:p-6 lg:p-8 w-full">
        <!-- Encabezado de la página -->
        <header class="bg-[#E1A6CD] shadow-md rounded-lg p-3 mb-8 w-full">
            <div class="container mx-auto flex justify-between items-center">
                
                <!-- Menú desplegable a la izquierda -->
                <div class="relative group" id="menu-container">
                    <button id="menu-button" class="text-[#4A4A4A] text-lg font-bold focus:outline-none flex items-center p-2 rounded-md transition-colors duration-200 group-hover:bg-pink-100">
                        ENFERMERAS
                        <i class="fas fa-chevron-down ml-2 text-sm transition-transform duration-300 group-hover:rotate-180"></i>
                    </button>
                    <ul id="dropdown-menu" class="hidden group-hover:block absolute left-0 mt-2 w-64 bg-white rounded-lg shadow-xl z-10 py-2">
                        <li><a href="/enfermeras_registro_lactantes" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Registro de lactantes</a></li>
                        <li><a href="/enfermeras_registro_citas" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Registro de citas</a></li>
                        <li><a href="/enfermeras_reportes" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Creación de reportes</a></li>
                    </ul>
                </div>
                
                <!-- Enlace de Cerrar Sesión a la derecha -->
                <a href="/logout" class="flex items-center text-[#6a003f] font-bold px-4 py-2 rounded-full space-x-2 bg-white border border-[#E1A6CD] hover:bg-gray-100 transition-colors duration-200" title="Cerrar Sesión">
                    <div class="w-8 h-8 rounded-full border-2 border-[#6a003f] bg-white flex items-center justify-center">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <span class="hidden sm:block">Cerrar Sesión</span>
                </a>
            </div>
        </header>

        <!-- Contenedor principal del formulario -->
        <main class="flex-grow flex items-center justify-center w-full px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-2xl p-8 sm:p-12 shadow-lg max-w-4xl w-full relative">
                <!-- Flecha de regreso en el borde izquierdo -->
                <!-- La URL de este enlace se establecerá con JavaScript -->
                <a id="back-button" href="#" class="absolute left-8 top-8 text-[#6a003f] text-3xl hover:text-[#E1A6CD] transition-colors duration-200" title="Regresar">
                    <i class="fas fa-arrow-left"></i>
                </a>
                
                <!-- Título centrado -->
                <h2 class="text-2xl sm:text-3xl font-bold text-center mb-10 text-[#6a003f]">Registro de citas</h2>
                
                <form id="registro-citas-form" class="space-y-8">
                    <!-- Sección de la Madre -->
                    <div>
                        <div class="text-lg font-bold text-[#6a003f] text-left mb-4">Madre</div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div class="col-span-1">
                                <label for="madre-nombre" class="sr-only">Nombre de la madre</label>
                                <input id="madre-nombre" type="text" placeholder="Nombre de la madre" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD] transition-colors duration-200">
                            </div>
                            <div class="col-span-1">
                                <label for="madre-apellido1" class="sr-only">Primer apellido</label>
                                <input id="madre-apellido1" type="text" placeholder="Primer apellido" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD] transition-colors duration-200">
                            </div>
                            <div class="col-span-1">
                                <label for="madre-apellido2" class="sr-only">Segundo apellido</label>
                                <input id="madre-apellido2" type="text" placeholder="Segundo apellido" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD] transition-colors duration-200">
                            </div>
                            <div class="col-span-1">
                                <label for="hora-llegada" class="sr-only">Hora de llegada</label>
                                <input id="hora-llegada" type="text" placeholder="Hora de llegada" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD] transition-colors duration-200">
                            </div>
                            <div class="col-span-1 relative">
                                <label for="madre-discapacidad" class="sr-only">Discapacidad de la madre</label>
                                <select id="madre-discapacidad" name="discapacidad_madre" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD] transition-colors duration-200 appearance-none">
                                    <option value="">Discapacidad</option>
                                    <option value="si">Sí</option>
                                    <option value="no">No</option>
                                    <option value="visual">Visual</option>
                                    <option value="auditiva">Auditiva</option>
                                    <option value="motriz">Motriz</option>
                                    <option value="intelectual">Intelectual</option>
                                    <option value="otra">Otra</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-[#6a003f]">
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col sm:flex-row justify-center gap-4 mt-6">
                            <button type="button" class="w-full sm:w-auto px-6 py-3 bg-[#fce8ee] text-[#6a003f] font-bold rounded-full shadow-md hover:bg-[#F8C9D9] transition-colors duration-200 transform hover:scale-105">
                                Primera vez
                            </button>
                            <button type="button" class="w-full sm:w-auto px-6 py-3 bg-[#fce8ee] text-[#6a003f] font-bold rounded-full shadow-md hover:bg-[#F8C9D9] transition-colors duration-200 transform hover:scale-105">
                                Subsequente
                            </button>
                        </div>
                    </div>

                    <!-- Sección del Lactante -->
                    <div>
                        <div class="text-lg font-bold text-[#6a003f] text-left mb-4">Lactante</div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div class="col-span-1">
                                <label for="lactante-apellido1" class="sr-only">Primer apellido</label>
                                <input id="lactante-apellido1" type="text" placeholder="Primer apellido" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD] transition-colors duration-200">
                            </div>
                            <div class="col-span-1">
                                <label for="lactante-apellido2" class="sr-only">Segundo apellido</label>
                                <input id="lactante-apellido2" type="text" placeholder="Segundo apellido" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD] transition-colors duration-200">
                            </div>
                            <div class="col-span-1 relative">
                                <label for="lactante-discapacidad" class="sr-only">Discapacidad del lactante</label>
                                <select id="lactante-discapacidad" name="discapacidad_lactante" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD] transition-colors duration-200 appearance-none">
                                    <option value="">Discapacidad</option>
                                    <option value="visual">Visual</option>
                                    <option value="auditiva">Auditiva</option>
                                    <option value="motriz">Motriz</option>
                                    <option value="otra">Otra</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-[#6a003f]">
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-10">
                        <button type="submit" class="w-full sm:w-1/2 md:w-1/3 py-3 mt-6 bg-[#F8C9D9] text-[#6A003F] font-bold rounded-full shadow-md transition-colors duration-200 hover:bg-[#E4B4C5] transform hover:scale-105">
                            Crear registro
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Pie de página -->
        <footer class="w-full text-center py-4 text-[#6a003f] bg-[#fce8ee] mt-auto">
            <!-- La frase ha sido eliminada. -->
        </footer>
    </div>

    <!-- Script para la funcionalidad del menú desplegable -->
    <script>
        const menuButton = document.getElementById('menu-button');
        const dropdownMenu = document.getElementById('dropdown-menu');
        const menuContainer = document.getElementById('menu-container');

        menuButton.addEventListener('click', (event) => {
            event.stopPropagation();
            dropdownMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', (event) => {
            if (!menuContainer.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });

        // Lógica para el botón de regreso
        const backButton = document.getElementById('back-button');
        const currentPath = window.location.pathname;

        let backUrl = '#'; // URL por defecto

        // Define la URL de regreso basándose en el path actual
        if (currentPath.includes('enfermeras')) {
            backUrl = '/enfermeras';
        } else if (currentPath.includes('administrador')) {
            backUrl = '/administrador';
        }

        // Asigna la URL de regreso al botón
        if (backButton) {
            backButton.href = backUrl;
        }
    </script>
</body>
</html>
