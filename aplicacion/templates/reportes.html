<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vínculo de Vida - Reportes</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Estilos personalizados para la tipografía */
        body {
            font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
</head>
<body class="bg-[#FDF4F7] text-gray-800 font-sans min-h-screen flex flex-col items-center">

    <div class="min-h-screen p-4 sm:p-6 lg:p-8 w-full">
        <!-- Encabezado de la página -->
        <header class="bg-[#E1A6CD] shadow-md rounded-lg p-3 mb-8 w-full">
            <div class="container mx-auto flex justify-between items-center">
                
                <!-- Menú desplegable a la izquierda -->
                <div class="relative group" id="menu-container">
                    <!-- Botón del menú desplegable -->
                    <button id="menu-button" class="text-[#4A4A4A] text-lg font-bold focus:outline-none flex items-center p-2 rounded-md transition-colors duration-200 group-hover:bg-pink-100">
                        ADMINISTRADOR
                        <i class="fas fa-chevron-down ml-2 text-sm transition-transform duration-300 group-hover:rotate-180"></i>
                    </button>
                    <!-- Contenido del menú desplegable -->
                    <ul id="dropdown-menu" class="hidden group-hover:block absolute left-0 mt-2 w-64 bg-white rounded-lg shadow-xl z-10 py-2">
                        <li><a href="/admin_dashboard" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Ver Panel</a></li>
                        <li><a href="/admin_reportes" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Generar Reporte</a></li>
                        <li><a href="/admin_configuracion" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Configuración</a></li>
                    </ul>
                </div>
                
                <!-- Enlace de Cerrar Sesión a la derecha -->
                <a href="/logout" class="flex items-center text-[#6a003f] font-bold px-4 py-2 rounded-full space-x-2 bg-white border border-[#E1A6CD] hover:bg-gray-100 transition-colors duration-200" title="Cerrar Sesión">
                    <div class="w-8 h-8 rounded-full border-2 border-[#6a003f] bg-white flex items-center justify-center">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <span class="hidden sm:block">Cerrar Sesión</span>
                </a>
            </div>
        </header>

        <!-- Contenedor principal del contenido -->
        <main class="flex-grow flex flex-col items-center justify-center w-full px-4 sm:px-6 lg:px-8 py-8">
            
            <!-- Contenedor para el formulario de reportes -->
            <div class="bg-white rounded-2xl p-8 sm:p-12 shadow-lg max-w-4xl w-full mb-8">
                <!-- Título con la flecha en el borde izquierdo -->
                <div class="relative">
                    <a href="#" class="absolute left-0 top-1/2 -translate-y-1/2 text-2xl sm:text-3xl text-[#6a003f]" title="Regresar">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h2 class="text-2xl sm:text-3xl font-bold text-center mb-10 text-[#6a003f]">
                        Generar Reporte
                    </h2>
                </div>
                
                <form id="report-form" class="space-y-6">
                    <div class="form-group">
                        <label for="report-type" class="block text-left font-bold mb-1 text-[#6a003f]">Tipo de Reporte</label>
                        <select id="report-type" name="reportType" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD] transition-colors duration-200">
                            <option value="estadistica">Estadística</option>
                            <option value="alojamiento-conjunto">Alojamiento Conjunto</option>
                            <option value="federal">Federal</option>
                        </select>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label for="start-date" class="block text-left font-bold mb-1 text-[#6a003f]">Fecha de Inicio</label>
                            <input type="date" id="start-date" name="startDate" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD] transition-colors duration-200">
                        </div>
                        <div class="form-group">
                            <label for="end-date" class="block text-left font-bold mb-1 text-[#6a003f]">Fecha de Fin</label>
                            <input type="date" id="end-date" name="endDate" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD] transition-colors duration-200">
                        </div>
                    </div>
                    
                    <div class="text-center mt-6">
                        <button type="submit" class="w-full py-3 mt-6 bg-[#F8C9D9] text-[#6A003F] font-bold rounded-full shadow-md transition-colors duration-200 hover:bg-[#E4B4C5] transform hover:scale-105">
                            Generar Reporte
                        </button>
                    </div>
                </form>
            </div>

            <!-- Contenedor para la tabla de reportes -->
            <div class="bg-white rounded-2xl p-8 sm:p-12 shadow-lg max-w-4xl w-full">
                <h2 class="text-2xl sm:text-3xl font-bold text-center mb-10 text-[#6a003f]">Reportes Generados</h2>
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse mt-4">
                        <thead>
                            <tr>
                                <th class="bg-[#f7e0e7] text-[#6a003f] font-bold text-left p-4 text-sm uppercase rounded-tl-lg">Nombre del Reporte</th>
                                <th class="bg-[#f7e0e7] text-[#6a003f] font-bold text-left p-4 text-sm uppercase">Fecha de Creación</th>
                                <th class="bg-[#f7e0e7] text-[#6a003f] font-bold text-left p-4 text-sm uppercase rounded-tr-lg">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="3" class="p-4 text-center text-gray-500 italic border-b border-[#E4B4C5]">No hay reportes generados.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Script para la funcionalidad del menú desplegable -->
    <script>
        const menuButton = document.getElementById('menu-button');
        const dropdownMenu = document.getElementById('dropdown-menu');
        const menuContainer = document.getElementById('menu-container');

        menuButton.addEventListener('click', (event) => {
            event.stopPropagation();
            dropdownMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', (event) => {
            if (!menuContainer.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
