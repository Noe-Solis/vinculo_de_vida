$def with ()
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vínculo de Vida - Área de Reportes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style> body { font-family: ui-sans-serif, system-ui, sans-serif; } </style>
</head>
<body class="bg-[#FDF4F7] text-gray-800 min-h-screen flex flex-col items-center">

    <div class="min-h-screen p-4 sm:p-6 lg:p-8 w-full">
        <!-- Encabezado -->
        <header class="bg-[#E1A6CD] shadow-md rounded-lg p-3 mb-8 w-full">
            <div class="container mx-auto flex justify-between items-center">
                <div class="text-[#4A4A4A] text-lg font-bold p-2">REPORTES</div>
                <a href="/logout" class="flex items-center text-[#6a003f] font-bold px-4 py-2 rounded-full space-x-2 bg-white border border-[#E1A6CD] hover:bg-gray-100" title="Cerrar Sesión">
                    <div class="w-8 h-8 rounded-full border-2 border-[#6a003f] bg-white flex items-center justify-center"><i class="fas fa-sign-out-alt"></i></div>
                    <span class="hidden sm:block">Cerrar Sesión</span>
                </a>
            </div>
        </header>

        <!-- Contenido principal -->
        <main class="flex-grow w-full">
            <div class="bg-white rounded-2xl p-8 sm:p-12 shadow-lg max-w-4xl w-full mx-auto">
                <div class="relative">
                    <a href="javascript:history.back()" class="absolute left-0 top-1/2 -translate-y-1/2 text-2xl text-[#6a003f]" title="Regresar">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h2 class="text-2xl sm:text-3xl font-bold text-center mb-10 text-[#6a003f]">
                        Área de Reportes
                    </h2>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
                    <a href="/reportes_generales" class="block p-6 bg-[#F8C9D9] rounded-lg text-center text-[#6A003F] font-bold shadow-md hover:bg-[#E4B4C5] transform hover:scale-105 transition-all duration-300">
                        <i class="fas fa-file-alt fa-2x mb-3"></i>
                        <p>Reportes Generales</p>
                    </a>
                    <a href="/reportes_por_lactante" class="block p-6 bg-[#F8C9D9] rounded-lg text-center text-[#6A003F] font-bold shadow-md hover:bg-[#E4B4C5] transform hover:scale-105 transition-all duration-300">
                        <i class="fas fa-baby fa-2x mb-3"></i>
                        <p>Reportes por Lactante</p>
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
