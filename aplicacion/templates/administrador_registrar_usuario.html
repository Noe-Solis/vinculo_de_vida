<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style> 
        body { 
            font-family: ui-sans-serif, system-ui, sans-serif; 
        } 
    </style>
</head>
<body class="bg-[#FDF4F7] flex flex-col items-center min-h-screen">

    <div class="w-full p-4 sm:p-6 lg:p-8">
        <!-- Encabezado -->
        <header class="bg-[#E1A6CD] shadow-md rounded-lg p-3 mb-8 w-full">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-[#4A4A4A] text-xl font-bold">ADMINISTRADOR</h1>
                <a href="/logout" class="flex items-center text-[#6a003f] font-bold px-4 py-2 rounded-full space-x-2 bg-white border border-[#E1A6CD] hover:bg-gray-100 transition" title="Cerrar Sesión">
                    <div class="w-8 h-8 rounded-full border-2 border-[#6a003f] bg-white flex items-center justify-center"><i class="fas fa-sign-out-alt"></i></div>
                    <span class="hidden sm:block">Cerrar Sesión</span>
                </a>
            </div>
        </header>

        <!-- Contenedor del formulario -->
        <main class="flex-grow flex items-center justify-center w-full">
            <div class="bg-white rounded-2xl p-8 sm:p-12 shadow-lg max-w-2xl w-full relative">
                <a href="/administrador" class="absolute left-8 top-8 text-[#6a003f] text-3xl hover:text-[#E1A6CD] transition" title="Regresar">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h2 class="text-2xl sm:text-3xl font-bold text-center mb-8 text-[#6a003f]">Registrar Nuevo Usuario</h2>
                
                <!-- SIMULACIÓN: Este es el bloque que aparecería si la variable 'message' tuviera contenido -->
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span>El correo electrónico ya está en uso. Por favor, elige otro.</span>
                </div>

                <form id="user-form" action="/administrador_registrar_usuario" method="post" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <input id="nombre" name="nombre" type="text" placeholder="Nombre(s)" required class="md:col-span-2 w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                        <input id="primer_apellido" name="primer_apellido" type="text" placeholder="Primer Apellido" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                        <input id="segundo_apellido" name="segundo_apellido" type="text" placeholder="Segundo Apellido" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                        <input id="contrasena" name="contrasena" type="password" placeholder="Contraseña" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                        <input id="verificar_contrasena" name="verificar_contrasena" type="password" placeholder="Verificar Contraseña" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                    </div>
                    <div class="relative">
                        <label for="id_rol" class="sr-only">Rol del Usuario</label>
                        <select id="id_rol" name="id_rol" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD] appearance-none">
                            <option value="">Seleccione un Rol</option>
                            <!-- SIMULACIÓN: Estas opciones serían generadas por el bucle 'for role in roles' -->
                            <option value="1">Administrador</option>
                            <option value="2">Enfermera</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-[#6a003f]">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="text-center pt-4">
                        <button type="submit" class="w-full sm:w-2/3 py-3 bg-[#F8C9D9] text-[#6A003F] font-bold rounded-full shadow-md transition hover:bg-[#E4B4C5] transform hover:scale-105">
                            Crear Usuario
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

<script>
    // Este script se carga desde un archivo externo, pero se incluye aquí para referencia.
    // Asegúrate de que tu archivo static/form_helpers.js contenga esta lógica si es necesario.
    const form = document.getElementById('user-form');
    if (form) {
        form.addEventListener('submit', function(event) {
            const password = document.getElementById('contrasena').value;
            const verifyPassword = document.getElementById('verificar_contrasena').value;
            if (password !== verifyPassword) {
                // Prevenimos la creación de múltiples mensajes de error
                const existingError = form.querySelector('.custom-error-message');
                if (existingError) {
                    existingError.remove();
                }
                
                // Usamos un cuadro de diálogo personalizado en lugar de alert()
                const messageDiv = document.createElement('div');
                messageDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 custom-error-message';
                messageDiv.textContent = 'Las contraseñas no coinciden. Por favor, inténtelo de nuevo.';
                form.prepend(messageDiv);
                event.preventDefault(); // Detiene el envío del formulario
            }
        });
    }
</script>
</body>
</html>
