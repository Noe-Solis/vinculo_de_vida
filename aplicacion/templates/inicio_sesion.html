$def with (message)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vínculo de Vida - Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style> body { font-family: ui-sans-serif, system-ui, sans-serif; } </style>
</head>
<body class="bg-[#FDF4F7] flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-md">
        <div class="bg-white rounded-2xl p-8 sm:p-12 shadow-lg text-center">
            
            <i class="fas fa-heartbeat text-5xl text-[#E1A6CD] mb-4"></i>
            <h1 class="text-3xl sm:text-4xl font-bold text-[#6a003f] mb-2">Vínculo de Vida</h1>
            <p class="text-gray-500 mb-8">Por favor, inicia sesión para continuar</p>

            $if message:
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6 text-left" role="alert">
                    <span class="block sm:inline">$message</span>
                </div>

            <form action="/login" method="post" class="space-y-6">
                <div>
                    <label for="username" class="sr-only">Nombre de Usuario</label>
                    <input id="username" name="username" type="text" placeholder="Nombre de Usuario" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD] transition-colors duration-200">
                </div>
                <div>
                    <label for="password" class="sr-only">Contraseña</label>
                    <input id="password" name="password" type="password" placeholder="Contraseña" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD] transition-colors duration-200">
                </div>
                <div class="pt-4">
                    <button type="submit" class="w-full py-3 bg-[#F8C9D9] text-[#6A003F] font-bold rounded-full shadow-md transition-colors duration-200 hover:bg-[#E4B4C5] transform hover:scale-105">
                        Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
