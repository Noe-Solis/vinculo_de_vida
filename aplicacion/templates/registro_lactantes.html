$def with (return_url, error_message, areas, motivos)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vínculo de Vida - Registrar Lactante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style> body { font-family: ui-sans-serif, system-ui, sans-serif; } </style>
</head>
<body class="bg-[#FDF4F7] text-gray-800 font-sans min-h-screen flex flex-col items-center">

    <div class="min-h-screen p-4 sm:p-6 lg:p-8 w-full">
        <!-- Encabezado con Menú -->
        <header class="bg-[#E1A6CD] shadow-md rounded-lg p-3 mb-8 w-full">
            <div class="container mx-auto flex justify-between items-center">
                <div class="relative group" id="menu-container">
                    <a href="$return_url" class="text-[#4A4A4A] text-lg font-bold focus:outline-none flex items-center p-2 rounded-md transition-colors duration-200 group-hover:bg-pink-100">
                        <i class="fas fa-arrow-left mr-2"></i> REGRESAR
                    </a>
                </div>
                <span class="text-[#6a003f] font-bold px-4 py-2 rounded-full bg-white border border-[#E1A6CD]">Registro de Lactante</span>
            </div>
        </header>

        <!-- Contenido principal -->
        <main class="flex-grow flex flex-col items-center justify-center w-full px-4">
            <div class="bg-white rounded-2xl p-8 sm:p-12 shadow-lg max-w-4xl w-full">
                <h2 class="text-2xl sm:text-3xl font-bold text-center mb-10 text-[#6a003f]">Registrar Nuevo Lactante</h2>
                $if error_message:
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                        <span>$error_message</span>
                    </div>
                <form action="/registro_lactantes" method="POST" class="space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="nombre_madre" class="block font-bold mb-1 text-[#6a003f]">Nombre de la Madre (*)</label>
                            <input type="text" id="nombre_madre" name="nombre_madre" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                        </div>
                        <div>
                            <label for="apellido_paterno_madre" class="block font-bold mb-1 text-[#6a003f]">Apellido Paterno de la Madre (*)</label>
                            <input type="text" id="apellido_paterno_madre" name="apellido_paterno_madre" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                        </div>
                        <div>
                            <label for="apellido_materno_madre" class="block font-bold mb-1 text-[#6a003f]">Apellido Materno de la Madre</label>
                            <input type="text" id="apellido_materno_madre" name="apellido_materno_madre" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                        </div>
                        <div>
                            <label for="discapacidad_madre" class="block font-bold mb-1 text-[#6a003f]">Discapacidad de la Madre</label>
                            <input type="text" id="discapacidad_madre" name="discapacidad_madre" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                        </div>
                        <div>
                            <label for="motivo_lactante" class="block font-bold mb-1 text-[#6a003f]">Motivo</label>
                            <select id="motivo_lactante" name="motivo" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                                <option value="" disabled selected>Seleccione un motivo</option>
                                $for motivo in motivos:
                                    <option value=$motivo[0]>$motivo[1]</option>
                            </select>
                        </div>
                        <div>
                            <label for="apellido_paterno_lactante" class="block font-bold mb-1 text-[#6a003f]">Apellido Paterno del Lactante (*)</label>
                            <input type="text" id="apellido_paterno_lactante" name="apellido_paterno_lactante" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                        </div>
                        <div>
                            <label for="apellido_materno_lactante" class="block font-bold mb-1 text-[#6a003f]">Apellido Materno del Lactante</label>
                            <input type="text" id="apellido_materno_lactante" name="apellido_materno_lactante" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                        </div>
                        <div>
                            <label for="fecha_nacimiento_lactante" class="block font-bold mb-1 text-[#6a003f]">Fecha de Nacimiento (*)</label>
                            <input type="date" id="fecha_nacimiento_lactante" name="fecha_nacimiento_lactante" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                        </div>
                        <div>
                            <label for="genero_lactante" class="block font-bold mb-1 text-[#6a003f]">Género (*)</label>
                            <select id="genero_lactante" name="genero_lactante" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                                <option value="" disabled selected>Seleccione género</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                        <div>
                            <label for="area_lactante" class="block font-bold mb-1 text-[#6a003f]">Servicio / Área (*)</label>
                            <select id="area_lactante" name="area_lactante" required class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                                <option value="" disabled selected>Seleccione un área</option>
                                $for area in areas:
                                    <option value="$area[1]" class="">$area[1]</option>
                            </select>
                        </div>
                        <div>
                            <label for="discapacidad_lactante" class="block font-bold mb-1 text-[#6a003f]">Discapacidad del Lactante</label>
                            <input type="text" id="discapacidad_lactante" name="discapacidad_lactante" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                        </div>
                        <div>
                            <label for="peso_lactante" class="block font-bold mb-1 text-[#6a003f]">Peso del Lactante (kg)</label>
                            <input type="number" step="0.01" id="peso_lactante" name="peso_lactante" class="w-full p-3 border border-[#E4B4C5] rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#E1A6CD]">
                        </div>
                    </div>
                    <div class="text-center mt-6">
                        <button type="submit" class="w-full sm:w-2/3 py-3 mt-6 bg-[#F8C9D9] text-[#6A003F] font-bold rounded-full shadow-md hover:bg-[#E4B4C5] transform hover:scale-105">
                            Registrar Lactante
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
