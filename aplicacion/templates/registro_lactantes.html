$def with (return_url, error_message, areas)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba de Registro de Lactante</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">

    <h1 class="text-2xl font-bold mb-4">Registrar Lactante (Versión de Prueba)</h1>

    <a href="$return_url" class="text-blue-500">&larr; Regresar</a>

    $if error_message:
        <div class="mt-4 p-3 bg-red-100 text-red-700 border border-red-400 rounded">
            <strong>Error:</strong> $:error_message
        </div>

    <form action="/registro_lactantes" method="POST" class="mt-6 space-y-4 max-w-lg">
        <div>
            <label for="apellido_paterno_lactante" class="block">Apellido Paterno (*)</label>
            <input type="text" id="apellido_paterno_lactante" name="apellido_paterno_lactante" required class="w-full p-2 border rounded">
        </div>

        <div>
            <label for="fecha_nacimiento_lactante" class="block">Fecha de Nacimiento (*)</label>
            <input type="date" id="fecha_nacimiento_lactante" name="fecha_nacimiento_lactante" required class="w-full p-2 border rounded">
        </div>
        
        <div>
            <label for="genero_lactante" class="block">Género (*)</label>
            <select id="genero_lactante" name="genero_lactante" required class="w-full p-2 border rounded">
                <option value="" disabled selected>Seleccione género</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
        </div>

        <div>
            <label for="area_lactante" class="block">Servicio / Área (*)</label>
            <select id="area_lactante" name="area_lactante" required class="w-full p-2 border rounded">
                <option value="" disabled selected>Seleccione un área</option>
                $for area in areas:
                    <option value="$area['nombre']">$area['nombre']</option>
            </select>
        </div>

        <div>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Registrar Lactante
            </button>
        </div>
    </form>

</body>
</html>
